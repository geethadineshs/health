- name : Configure Docker on EC2 Instances
  hosts : all
  become: true
  connection : ssh
  tasks :

  - name: updating apt
    command : sudo apt update -y

  - name : Install Docker
    command : sudo apt install -y docker.io
    become : yes
    become_user : root

  - name : Start Docker Service
    command : sudo systemctl start docker
    become : yes
    become_user : root

  - name: Deploy Docker Container
    command: docker run -itd -p 8085:8082 geethadinesh/healthcare-medicure:3.0
